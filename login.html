<!DOCTYPE html>
<html>
<head>
<title>Login Portal</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body> 

    <img src="images/logo3.png" class="logo">

    <div class="portal">
        <img src="images/avatar.png" class="usericon">
        <h2>Sign in</h2>
        <form>
            <p>Username</p>
            <input id="username" type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input id="pwd" type="text" name="" placeholder="Enter Password">
            <input id="loginsubmit" type="submit" value="Sign In" placeholder="Sign In" onclick="login()">
            <a>Forgot Password</a> <br>
            <a onclick="switch1()">Create New Account</a>
        </form>
    </div>

    <div class="regForm">
        <img src="images/avatar.png" class="usericon">
        <h2>Register Here:</h2>
        <form>
            <p>Username</p>
            <input id="regUser" type="text" name="" placeholder="Enter Username">
            <p>Email</p>
            <input id="regEmail" type="text" name="" placeholder="Enter Valid Email">
            <p>Password</p>
            <input id="regPwd" type="text" name="" placeholder="Enter Password">
            <input id="loginsubmit" type="submit" value="Sign Up" placeholder="Sign In" onclick="registration()">
            <a href="#">Forgot Password</a> <br>
            <a href="#" onclick="switch1()">Log in</a>
        </form>
    </div>
    <script type="text/javascript" src="js/app.js"></script>   
</body>

</html>
